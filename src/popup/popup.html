<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLX Dark Mode tema</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="popup-container">

  <header class="header">
    <div class="brand-container">
      <img src="/icons/logo.svg" alt="OLX Logo" class="olx-logo">
      <div class="badge">Dark Mode</div>
    </div>
    <p class="subtitle">Aktiviraj tamnu temu za ugodnije pretraživanje</p>
  </header>

  <main class="controls">
    <div class="toggle-row">
      <div class="label-group">
        <span class="label-title">Aktiviraj Dark temu</span>
        <span class="label-desc">Mijenjaj između Dark i Light teme</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </main>

  <footer class="footer">
    <div class="feedback-container">
      <p class="footer-label">Prijavi grešku ili neispravnost:</p>
      <div class="feedback-links">
        <a href="mailto:goralijazlatan@gmail.com" class="feedback-item" title="Pošalji Email">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          <span>Email</span>
        </a>

        <a href="https://forms.gle/tvoj-link" target="_blank" class="feedback-item" title="Otvori Google Formular">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M9 12h6"/><path d="M9 16h6"/><path d="M9 8h6"/></svg>
          <span>Formular</span>
        </a>

        <a href="https://github.com/tvoj-user/projekat" target="_blank" class="feedback-item" title="Prijavi bug na GitHubu">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </footer>

</div>
<script src="popup.js" type="module"></script>
</body>
</html>
